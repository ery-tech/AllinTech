<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description "
      content="Get access to the latest news about technology, games, blogs, cloud computing."
    />
    <link rel="canonical" href="https://AllinTech.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="69aa44841987646b4d35.png"
      sizes="19x19"
    />

    <title>All in Tech</title>
  <link rel="icon" href="favicon.png"><link href="bundle.css" rel="stylesheet"></head>
  <body>
    <header>
      <div id="loader"></div>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="69aa44841987646b4d35.png"
              alt="News icon"
              width="40"
              height="40"
              class="d-inline-block mx-2"
            />
            All in Tech</a
          >
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 id="typeText"></h1>

        <div class="row" id="addNews"></div>
        <div class="showMoreContainer">
          <button
            type="button"
            onclick="getIdsNews()"
            id="showMoreBtn"
            class="btn btn-primary"
          >
            Show more
            <span
              id="spinner"
              class="spinner-border spinner-border-sm hidden"
              role="status"
            ></span>
          </button>
        </div>
      </div>

      <button onclick="topFunction()" id="topBtn" title="Go to top">
        <i class="bi bi-arrow-up-short"></i>
      </button>
    </main>

    <footer id="footerContainer">
      <div id="footer" class="hidden-footer">
        &copy; <span id="year"> </span>
        <span>
          The information provided by the content on this site is maintained by
          Hacker News.
        </span>
      </div>
    </footer>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  <script defer src="bundle.js"></script></body>
</html>
